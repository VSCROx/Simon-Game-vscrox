<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon Game - Vivek</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press on <strong style="background-color: black; padding: 1rem; border: 1px solid white; border-radius: 10%;">Start</strong> </h1>
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="my-btn green">

      </div>

      <div type="button" id="red" class="my-btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="my-btn yellow">

      </div>
      <div type="button" id="blue" class="my-btn blue">

      </div>

    </div>

  </div>

  <div>
    <p class="lead">
      <a href="game.html" class="re-exit-btn">Restart</a>
    </p>
    <p class="lead">
      <a href="index.html" class="re-exit-btn">Exit</a>
    </p>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="game.js"></script>
</body>

</html>
